<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Hello World!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-container">
    <h1>Add IP Access List Entry</h1>
    <button class="plus-button" id="openModal">+</button>
  </div>

  <table id="ipTable">
    <thead>
        <tr>
            <th>IP Address</th>
            <th>Location</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Add IP Address</h2>
      <form id="ipForm">
        <div class="form-group">
          <label for="ipAddress">IP Address:</label>
          <input type="text" id="ipAddress" name="ipAddress" required>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="submit-button" id="submitForm">Submit</button>
          <button type="button" class="cancel-button" id="cancelModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
